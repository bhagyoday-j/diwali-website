<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ú® Happy Diwali ‚ú®</title>

<style>
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1a1a2e, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    font-size: clamp(2em, 6vw, 3.5em);
    margin: 0.2em;
    color: gold;
    text-shadow: 0 0 20px orange, 0 0 40px red;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px gold, 0 0 20px orange; }
    to { text-shadow: 0 0 30px red, 0 0 50px yellow; }
  }

  p {
    font-size: clamp(1em, 4vw, 1.5em);
    color: #ffecb3;
    text-shadow: 0 0 10px gold;
    margin: 20px;
  }

  .btn {
    background: linear-gradient(45deg, #ff9800, #ff5722);
    border: none;
    padding: 12px 25px;
    color: white;
    font-size: 1.1em;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 0 20px orange;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 30px gold;
  }

  /* Diyas */
  .diya {
    position: absolute;
    bottom: 10px;
    width: 60px;
    height: 60px;
    background: url('https://cdn-icons-png.flaticon.com/512/3823/3823433.png') no-repeat center/contain;
    animation: float 5s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  /* Footer */
  .footer {
    position: absolute;
    bottom: 10px;
    color: #ffd700;
    font-size: clamp(0.9em, 3vw, 1.2em);
    text-shadow: 0 0 10px gold, 0 0 20px orange;
    animation: footerGlow 3s ease-in-out infinite alternate;
  }

  @keyframes footerGlow {
    from { text-shadow: 0 0 10px gold, 0 0 20px orange; }
    to { text-shadow: 0 0 30px red, 0 0 50px yellow; }
  }

  .made-by {
    font-size: clamp(0.8em, 2.5vw, 1em);
    color: #ffb347;
    margin-top: 5px;
    text-shadow: 0 0 10px orange;
  }

  /* Fireworks */
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
  }
</style>
</head>

<body>
  <h1>üéÜ Happy Diwali üéÜ</h1>
  <h1>Jadhav Family</h1>
  <p>May this Diwali bring you endless joy, luck, and prosperity üí´</p>
  <button class="btn" onclick="showBlessing()">‚ú® Get Your Good Luck ‚ú®</button>

  <div class="diya" style="left:10%; animation-delay: 0s;"></div>
  <div class="diya" style="left:45%; animation-delay: 1s;"></div>
  <div class="diya" style="left:80%; animation-delay: 2s;"></div>

  <div class="footer">
    <div>‚ù§Ô∏è Bhagyoday Mens Parlour ‚ù§Ô∏è</div>
    <div class="made-by">Made by - Bhagyoday Jadhav</div>
  </div>

  <canvas id="fireworks"></canvas>

<script>
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;
  const fireworks = [];

  class Firework {
    constructor(x, y, colors) {
      this.x = x;
      this.y = y;
      this.colors = colors;
      this.particles = [];
      for (let i = 0; i < 100; i++) {
        this.particles.push({
          x: x,
          y: y,
          radius: Math.random() * 2,
          color: this.colors[Math.floor(Math.random() * this.colors.length)],
          speed: Math.random() * 5 + 1,
          angle: Math.random() * 2 * Math.PI,
          life: 100
        });
      }
    }
    update() {
      this.particles.forEach(p => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life -= 1;
        p.speed *= 0.98;
      });
    }
    draw() {
      this.particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
    }
  }

  function loop() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, w, h);
    fireworks.forEach((f, i) => {
      f.update();
      f.draw();
      f.particles = f.particles.filter(p => p.life > 0);
      if (f.particles.length === 0) fireworks.splice(i, 1);
    });
    requestAnimationFrame(loop);
  }
  loop();

  function createFirework() {
    const colors = ["#ff0", "#f00", "#0ff", "#0f0", "#ff6600"];
    fireworks.push(new Firework(Math.random() * w, Math.random() * h / 2, colors));
  }
  setInterval(createFirework, 700);

  function showBlessing() {
    const blessings = [
      "üåü May your home be filled with light and happiness!",
      "üí∞ Prosperity and joy are on their way to you!",
      "üî• Let your dreams shine brighter than the diyas!",
      "üéá Wishing you health, peace, and success!",
      "üí´ The festival of lights brings you endless blessings!"
    ];
    alert(blessings[Math.floor(Math.random() * blessings.length)]);
    createFirework();
  }

  window.addEventListener("resize", () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
